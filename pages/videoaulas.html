<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studay - Videoaulas</title>

  <!-- CSS principal do site -->
  <link rel="stylesheet" href="../css/style.css" />
  <!-- Fontes externas -->
  <link href="https://fonts.cdnfonts.com/css/seasons" rel="stylesheet">
  <link href="https://db.onlinewebfonts.com/c/d353583e5cdf878d047eae178df5b757?family=Stars+%26+Love+Bottom+Heavy" rel="stylesheet">
  <!-- Ícone do site na aba do navegador -->
  <link rel="shortcut icon" href="../img/faisca.png" type="image/x-icon">
</head>
<body>
  <div class="main-container">
    <!-- Sidebar lateral -->
    <aside class="sidebar">
      <!-- Perfil do usuário -->
      <a href="perfil.html"><img src="../img/faisca.png" alt="Faisca - Perfil" class="icon"></a>
      <!-- Nível do usuário -->
      <img src="../img/medalha.png" alt="Nível" class="icon">
      <!-- Link para Métodos (ativo) -->
      <a href="metodos.html"><img src="../img/livro.png" alt="Métodos" class="icon active-icon"></a>
      <!-- Seção de música com player incorporado -->
      <div class="music-icon">
        <img src="../img/musica.png" alt="Música" class="icon">
        <div class="music-player">
          <iframe width="280" height="200" src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1" frameborder="0" allow="autoplay"></iframe>
        </div>
      </div>
      <!-- Comunidades -->
      <img src="../img/comunidade.png" alt="Comunidades" class="icon">
      <!-- Configurações -->
      <img src="../img/configuracoes.png" alt="Configurações" class="icon">
    </aside>

    <!-- Conteúdo principal da página -->
    <main class="content">
      <!-- Título da seção, centralizado -->
      <h2 class="metodos-title">Videoaulas</h2>
      
      <!-- Botão Home abaixo do título -->
      <a href="metodos.html" class="home-btn">
        <img src="../img/casa.png" alt="Home" class="home-icon">
        <span>Métodos</span>
      </a>

      <!-- Container para a barra de pesquisa -->
      <div class="search-container">
        <div class="search-box">
          <!-- Campo de input para pesquisa de videoaulas -->
          <input type="text" id="search-input" placeholder="Digite o tema da videoaula (ex: HTML para iniciantes)...">
          <div class="search-icon">
            <!-- Ícone de lupa em SVG -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 21L15.0001 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="#19dfbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Script principal da página de videoaulas -->
  <script src="../js/videoaulas.js"></script>
</body>
</html>
